<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>

<header>
    <h1>Welcome to Youtube to MP3 Converter!</h1>
</header>


    <section class="url-form">
        <h2>Please enter a link you want to convert!</h2>
        <form action="/" method="POST">
                <label><b>YouTube URL: </b></label>    
                <input type="text" name="youtube_link" placeholder="url">
                <button type = "submit" value = "submit">Convert</button>
        </form>
    </section>


    <h3>Title: {{video_info[0]}}</h3>
    <h3>Author: {{video_info[1]}}</h3>
    <img src="{{video_info[2]}}" alt="Thumbnail" width="25%" height="25%">



    <section class="video_info">

        <h3>YouTube URL: {{youtube_url}}</h3>
        <h3>YouTube URL: {{youtube_url}}</h3>
        <h3>YouTube ID: {{youtube_id}}</h3>

    </section>

    <section class="video_downloader">

        <iframe src="{{api_converter_link}}" width="100%" height="100px" scrolling="no" style="border:none;"></iframe>
        
    </section>

    </div>
</body>
</html>
